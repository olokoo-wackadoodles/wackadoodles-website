stackbitVersion: ~0.3.0
ssgName: gatsby
ssgVersion: 2.3.30
buildCommand: npm run build
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/pages
pageLayoutKey: template
pageData:
  - pagePath: /
    initialExpandedPaths:
      - '[0]'
      - '[0].fields.sections'
      - '[0].fields.sections.items[0]'
      - '[0].fields.sections.items[0].fields.title'
      - '[0].fields.sections.items[0].fields.subtitle'
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: description
        label: Site Description
        description: The default site description used in meta data
      - type: model
        name: header
        label: Header Configuration
        models:
          - header
      - type: model
        name: footer
        label: Footer Configuration
        models:
          - footer
  header:
    type: object
    label: Header Configuration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header Title
        description: The title used for logo title and alt
      - type: image
        name: logo
        label: Header Logo
        description: The image used for logo
        required: true
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the navigation bar in the header
        default: true
      - type: list
        name: nav_links
        label: Navigation Links
        description: List of navigation links
        items:
          type: model
          models:
            - action
      - type: list
        name: secondary_nav_links
        label: Right Side Header Links
        description: List of navigation links on right side of nav bar
        items:
          type: model
          models:
            - action
  footer:
    type: object
    label: Footer Configuration
    labelField: content
    fields:
      - type: boolean
        name: has_social
        label: Has Social Icons
        description: Whether to display social icons
      - type: list
        name: social_links
        label: Social Links
        description: List of social links in the footer
        items:
          - type: string
            label: Text
            name: label
          - type: string
            label: Link
            name: url
          - type: image
            label: Icon Image
            name: icon_path
          - type: boolean
            label: New Window?
            name: new_window

  advanced:
    type: page
    label: Advanced Page
    hideContent: true
    layout: advanced
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data
      - type: string
        name: wrapper_classes
        label: Wrapper Classes
        description: Class string added to wrapper div
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          labelField: title
          models:
            - section_home_hero
            - section_contact_form
            - section_shop
            - section_diary_entries
            - section_instagram_feed

  page:
    type: page
    label: Page
    layout: page
    exclude:
      - entries/**
      - shop/**
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text displayed just below the title
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data
      - type: string
        name: wrapper_classes
        label: Wrapper Classes
        description: Class string added to wrapper div
  diary:
    type: page
    urlPath: '/entries/{slug}'
    label: Diary
    folder: entries
    layout: diary
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post
        required: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the post displayed in the blog feed and in meta data
      - type: date
        name: date
        label: Date
        required: true

  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false
  section:
    type: object
    label: Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Section Title
        description: >-
          The section title (Used by the CMS, even if it is not displayed in the
          section)
      - type: string
        name: section_id
        label: Element ID
        description: >-
          A unique identifier that can be used when linking to this section.
          Must not contain whitespace.

  section_home_hero:
    type: object
    label: Home Hero Section
    extends:
      - section
  section_contact_form:
    type: object
    label: Contact Section
    extends:
      - section
  section_shop:
    type: object
    label: Shop Section
    extends:
      - section
  section_diary_entries:
    type: object
    label: Diary Section
    extends:
      - section
  section_instagram_feed:
    type: object
    label: Instagram Section
    extends:
      - section