stackbitVersion: ~0.3.0
ssgName: gatsby
ssgVersion: 2.3.30
buildCommand: npm run build
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/pages
pageLayoutKey: template

models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: description
        label: Site Description
        description: The default site description used in meta data
      - type: model
        name: header
        label: Header Configuration
        models:
          - header
      - type: model
        name: footer
        label: Footer Configuration
        models:
          - footer
  header:
    type: object
    label: Header Configuration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header Title
        description: The title used for logo title and alt
      - type: image
        name: logo
        label: Header Logo
        description: The image used for logo
        required: true
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the navigation bar in the header
        default: true
      - type: list
        name: nav_links
        label: Navigation Links
        description: List of navigation links
        items:
          type: model
          models:
            - action
      - type: list
        name: secondary_nav_links
        label: Right Side Header Links
        description: List of navigation links on right side of nav bar
        items:
          type: model
          models:
            - action
  footer:
    type: object
    label: Footer Configuration
    fields:
      - type: boolean
        name: has_social
        label: Has Social Icons
        description: Whether to display social icons
      - type: list
        name: social_links
        label: Social Links
        description: List of social links in the footer
        items:
          type: model
          models:
            - social_icon

  author:
    type: data
    file: author.json
    label: Author
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: email
        label: Email
      - type: image
        name: avatar
        label: Avatar

  advanced:
    type: page
    label: Advanced Page
    hideContent: true
    layout: advanced
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          labelField: title
          models:
            - section_home_hero
            - section_contact_form
            - section_shop
            - section_diary_entries
            - section_instagram_feed

  page:
    type: page
    label: Page
    layout: page
    exclude:
      - journal/**
      - shop/**
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text displayed just below the title
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data

  diary:
    type: page
    urlPath: '/journal/{slug}'
    label: Journal
    folder: journal
    layout: diary
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post
        required: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the post displayed in the diary feed and in meta data
      - type: date
        name: date
        label: Date
        required: true
      - type: markdown
        name: content
        label: Content
        required: true

  shop:
    type: page
    urlPath: '/shop/{slug}'
    label: Shop
    folder: shop
    layout: shop
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the product
        required: true
      - type: string
        name: short_description
        label: Short Description
        description: The short description of the product displayed in meta data
      - type: string
        name: shop_link
        label: Shop Link
        description: Link to square shop page for this product
        required: true
      - type: image
        name: main_image
        label: Main Image
        description: The first image that displays for product
        required: true
      - type: string
        name: price
        label: Price
        description: Price that is displayed on product
      - type: list
        name: additional_images
        label: Additional Images
        required: true
        items:
          type: image
          label: Additional Image
      - type: date
        name: date
        label: Publish Date
        description: Date product added to control order on page
        required: true

  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false

  social_icon:
    type: object
    label: Social Icon
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
      - type: image
        name: icon_path
        label: Icon Image
        required: true
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false

  section:
    type: object
    label: Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Section Title
        description: >-
          The section title (Used by the CMS, even if it is not displayed in the
          section)
      - type: string
        name: section_id
        label: Element ID
        description: >-
          A unique identifier that can be used when linking to this section.
          Must not contain whitespace.
      - type: boolean
        name: show_section_heading
        label: Show Section Heading
        required: false
        default: true

  section_home_hero:
    type: object
    label: Home Hero Section
    extends:
      - section
    fields:
      - type: markdown
        name: heading_text
        label: Heading Text
        required: true
      - type: markdown
        name: content
        label: Content
      - type: image
        name: cover_image_path
        label: Cover Image

  section_contact_form:
    type: object
    label: Contact Section
    extends:
      - section
    fields
  section_shop:
    type: object
    label: Shop Section
    extends:
      - section
  section_diary_entries:
    type: object
    label: Diary Section
    extends:
      - section
    fields:
      - type: boolean
        name: has_more_link
        label: Display Link
      - type: string
        name: more_link_text
        label: Link Text
      - type: string
        name: section_heading_text
        label: Section Heading Text
      - type: number
        name: entries_to_show
        label: Entries To Show
  section_instagram_feed:
    type: object
    label: Instagram Section
    extends:
      - section
    fields:
      - type: string
        name: section_heading_text
        label: Section Heading Text
      - type: number
        name: posts_to_show
        label: Posts To Show
      - type: string
        name: instagram_user_id
        label: Instagram User ID
